<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cantata+One|Bungee+Inline" rel="stylesheet">
</head>

<body>
    <div class="jumbotron mb-0 text-center mt-5">
        <h1 class="display-4 mb-4">Gif Generator</h1>
    </div>

    <div class="container">

    <div class="instructions row mt-5 mb-4 mx-5 text-center ">
        <p class="col mx-3">Click a button to generate gifs</p>
        <p class="col mx-3">Click each gif to see it in action</p>
        <p class="col mx-3">Create a brand new button</p>
    </div>    

    <!-- this form allows user to input a new topic -->
    <div class="row pt-4 pb-3 mb-3 text-center form">
    <form id="user-form" class="col">
        <div class="form-group  mb-4">
            <label for="user-input" class="sr-only">Add your own topic</label>
            <input type="text" class="form-control text-center" id="user-input" placeholder="Create your own topic here">
        </div>
        <!-- upon click a new button is created from user input -->
        <button id="add-button" type="submit" class=" btn btn-primary mb-2">Create</button>
    </form>
    </div>    

    
    <div class="created-buttons text-center row mb-5 mx-5">
        <!-- buttons will appear here  -->
    </div>

    <div id="gifs-area" class="row text-center">
        <!-- gifs will appear here -->
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script> 
</body>

</html>
