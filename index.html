<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cantata+One|Bungee+Inline" rel="stylesheet">
</head>

<body>
    <div class="jumbotron text-center mt-5">
        <h1 class="display-4 mb-4">Gif Generator</h1>
        <div class="instructions row mt-5 mb-4 mx-5 text-center ">
            <p class="col mx-3">Click a topic to generate gifs</p>
            <p class="col mx-3">Click on each gif to pause or play</p>
            <p class="col mx-3">Create a brand new topic</p>
        </div>    
    </div>

    <div class="container">

    <div class="text-center my-5 mx-5 row">
        <button class="trending btn btn-secondary col ">Trending Gifs</button>
        <button class="random btn btn-secondary col ">Random Gif</button>
    </div>
       
    <div class="created-buttons mb-3 mx-5 mt-5">
        <!-- buttons will appear here -->
    </div>

    <!-- this form allows user to input a new topic -->
    <div class="row pt-4 pb-3 mb-5 text-center form">
    <form id="user-form" class="col">
        <div class="form-group  mb-4 row mx-5">
            <label for="user-input" class="sr-only">Add your own topic</label>
            <input type="text" class="form-control text-center col mx-5" id="user-input" placeholder="Enter your own topic here">
        </div>
        <!-- upon click a new button is created from user input -->
        <button id="add-button" type="submit" class=" btn btn-primary mb-2">Create New Topic</button>
    </form>
    </div> 

    <div id="gifs-area" class="row text-center mx-5">
        <!-- gifs will appear here -->
    </div>
    </div> <!-- end .container -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script> 
</body>

</html>
